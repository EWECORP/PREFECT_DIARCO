# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: dmz_diarco_flows
prefect-version: 3.4.0

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.set_working_directory:
    directory: D:\Services\ETL_DIARCO\flows

# the deployments section allows you to provide configuration for deploying flows
# deployments:
# - name: null
#   version: null
#   tags: []
#   description: null
#   schedule: {}
#   flow_name: null
#   entrypoint: null
#   parameters: {}
#   work_pool:
#     name: null
#     work_queue_name: null
#     job_variables: {}


deployments:
  - name: deployment-STOCK
    flow_name: capturar_stock_articulos    
    entrypoint: obtener_actualizar_stock.py:capturar_stock_articulos
    work_pool:
      name: dmz-pool
      work_queue_name: stock-queue

  - name: deployment-ARTICULOS
    flow_name: obtener_articulos_proveedor
    entrypoint: obtener_articulos_proveedor.py:obtener_articulos_proveedor
    work_pool:
      name: dmz-pool
      work_queue_name: articulos-queue

  - name: deployment-VENTAS
    flow_name: obtener_ventas_proveedor
    entrypoint: obtener_ventas_proveedor.py:obtener_ventas_proveedor
    work_pool:
      name: dmz-pool
      work_queue_name: ventas-queue